{% extends 'master.inc' %}
{% load staticfiles %}

{% block title %}ANEW - Dashboard{% endblock %}

{% block content %}

    <!-- start: Header -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#"><span>ANEW</span></a>
								
				<!-- start: Header Menu -->
				<div class="nav-no-collapse header-nav">
					<ul class="nav pull-right">
						<li class="dropdown">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="halflings-icon white user"></i> {{  logged_in_user }}
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="/assesment_management/logout"><i class="halflings-icon off"></i> Logout</a></li>
							</ul>
						</li>
						<!-- end: User Dropdown -->
					</ul>
				</div>
				<!-- end: Header Menu -->
				
			</div>
		</div>
	</div>
	<!-- start: Header -->
	
		<div class="container-fluid-full">
		<div class="row-fluid">
				
			
			
			<!-- start: Content -->
			<div id="content" class="span12">
			
			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="#">Home</a>
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="#">Dashboard</a></li>
			</ul>
                <form class="form-horizontal" action="#" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary">Get Report</button>
                </form>

                {%  if report_data %}
			<div class="row-fluid">

                <canvas id="myChart" width="800" height="400"></canvas>

                <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
                <script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
                <script type="text/javascript">
                    $.get('{% url "line_chart_json" %}', function(data) {
                        var ctx = $("#myChart").get(0).getContext("2d");
                        new Chart(ctx).Line(data);
                    });
                </script>
				
			</div>
                    <div style="width: 10px; height: 10px; background-color: #E5E4E2"></div> January
                    <div style="width: 10px; height: 10px; background-color: #B7614E"></div> February
                    <div style="width: 10px; height: 10px; background-color: #C69887"></div> March
                {%  endif %}


						
			
			
			
			
			
       

	</div><!--/.fluid-container-->
	
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
		
	
	<div class="clearfix"></div>
	
	<footer>

		<p>
			<span style="text-align:left;float:left">&copy; 2015 ANEW</span>
			
		</p>

	</footer>
{% endblock %}
