{% extends 'master.inc' %}
{% load staticfiles %}

{% block title %}ANEW - Login{% endblock %}

{% block content %}
<div class="container-fluid-full">
<div class="row-fluid">

    <div class="row-fluid">
        <div class="login-box">
            <img src="{%  static 'img/logo.jpg' %}" alt="Logo" title="Logo">
            {%  if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {%  endif %}
            <form class="form-horizontal" action="#" method="post">
                {% csrf_token %}
                <fieldset>

                    <div class="input-prepend" title="Username">
                        <span class="add-on"><i class="halflings-icon user"></i></span>
                        <input class="input-large span10" required name="username" autofocus="true" id="username" type="text" placeholder="Username"/>
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend" title="Password">
                        <span class="add-on"><i class="halflings-icon lock"></i></span>
                        <input class="input-large span10" required name="password" id="password" type="password" placeholder="Password"/>
                    </div>
                    <div class="clearfix"></div>

                    <div class="button-login">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="clearfix"></div>

                </fieldset>
            </form>
        </div><!--/span-->
    </div><!--/row-->

    </div><!--/.fluid-container-->

</div><!--/fluid-row-->
	
{%  endblock %}
